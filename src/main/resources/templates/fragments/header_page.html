<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- 博客展示的头部 -->
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/dash-board.css}" href="../../static/bootstrap/css/dash-board.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/site-min.css}" href="../../static/bootstrap/css/site-min.css" rel="stylesheet"/>
    <script th:src="@{/bootstrap/script/jquery-3.4.1.min.js}" src="../../static/bootstrap/script/jquery-3.4.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" src="../../static/bootstrap/js/bootstrap.min.js"></script>

</head>
<body style="padding: 0">
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header_page(userId)" style="padding-bottom: 0">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <!--/*@thymesVar id="userId" type="java.lang.String"*/-->
                    <a th:text="${userId}==null ? '登录':'个人中心'" th:href="${userId}==null ? '/login':'/user/center'">登录</a></li>
                <li>
                    <!--/*@thymesVar id="userId" type="java.lang.String"*/-->
                    <a th:text="${userId}==null ? '注册':'注销'" th:href="${userId}==null ? '/register':'/user/logout'">注册</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a style="padding: 10px 0 0;">
                        <img th:src="@{/code.ico}" src="../../static/code.ico" style="height: 30px; width: 40px">
                    </a>
                </li>
                <li><a href="#">计算机科学</a></li>
                <li><a href="#">编程</a></li>
                <li><a href="#">算法</a></li>
                <li><a href="#">数学</a></li>
                <li><a href="#">人工智能</a></li>
                <li><a href="#">学习方法</a></li>
                <li><a href="#">面试</a></li>
                <li><a href="#">好书推荐</a></li>
                <li><a href="#">理财</a></li>
                <li><a href="#">云资源</a></li>
                <li><a href="#">工作</a></li>
                <li><a href="#">杂谈</a></li>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group" style="text-align: right; width: 100px">
                        <input type="text" style="width: 130px" class="form-control" placeholder="搜索"/>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>

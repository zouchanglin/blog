<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- 博客展示的头部 -->
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/dash-board.css}" href="../../static/bootstrap/css/dash-board.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/site-min.css}" href="../../static/bootstrap/css/site-min.css" rel="stylesheet"/>
    <script th:src="@{/bootstrap/script/jquery-3.4.1.min.js}" src="../../static/bootstrap/script/jquery-3.4.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" src="../../static/bootstrap/js/bootstrap.min.js"></script>

</head>
<body style="padding-top: 0">
<nav class="navbar navbar-static-top navbar-inverse" th:fragment="header_page(userId)" style="padding-top: 0">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">TIM的博客</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/about/">心智探寻</a></li>
                <li><a href="/archive/">学习方法</a></li>
                <li><a href="/categories/">计算机科学</a></li>
                <li><a href="/donate/">人工智能与机器学习</a></li>
                <li><a href="/books/">编程</a></li>
                <li><a href="/quotes/">算法</a></li>
                <li><a href="/tags/">数学</a></li>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" />
                    </div> <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <li>
                <!--/*@thymesVar id="userId" type="java.lang.String"*/-->
                <a th:text="${userId}==null ? '登录':'个人中心'" th:href="${userId}==null ? '/login':'/user/center'">AA</a></li>
                <li>
                <!--/*@thymesVar id="userId" type="java.lang.String"*/-->
                <a th:text="${userId}==null ? '注册':'注销'" th:href="${userId}==null ? '/register':'/user/logout'">BB</a></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/dash-board.css}" href="../../../static/bootstrap/css/dash-board.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/site-min.css}" href="../../../static/bootstrap/css/site-min.css" rel="stylesheet"/>
    <script th:src="@{/bootstrap/script/jquery-3.4.1.min.js}" src="../../../static/bootstrap/script/jquery-3.4.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" src="../../../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="padding-top: 0; margin-top: 0">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/user/center">数据概览 <span class="sr-only">(current)</span></a></li>
                <li><a href="/user/user_info">个人信息</a></li>
                <li class="active"><a href="/user/user_blog">博客管理</a></li>
                <li><a href="/user/user_collect">收藏管理</a></li>
                <li><a href="/user/user_discuss">评论管理</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">我的粉丝</a></li>
                <li><a href="">我的关注</a></li>
                <li><a href="">Other</a></li>
                <li><a href="">Other</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <h1 class="page-header" style="padding-top: 0">博客管理</h1>
            <div class="container-fluid">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>
                                    文章名称
                                </th>
                                <th>
                                    新建时间
                                </th>
                                <th>
                                    类型
                                </th>
                                <th>
                                    阅读量
                                </th>
                                <th>
                                    评论量
                                </th>
                                <th>

                                </th>
                                <th>

                                </th>
                                <th>

                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="blogInfo: ${myBlogList}">
                                <td th:text="${blogInfo.getBlogTitle()}">
                                </td>
                                <td th:text="${blogInfo.getCreateTime()}">
                                    TB - Monthly
                                </td>
                                <td th:if="${blogInfo.getBlog_original() == 0}">
                                    原创
                                </td>
                                <td th:if="${blogInfo.getBlog_original() == 1}">
                                    翻译
                                </td>
                                <td th:if="${blogInfo.getBlog_original() == 2}">
                                    转载
                                </td>
                                <td th:text="${blogInfo.getBlogReading()}">
                                    Default
                                </td>
                                <td th:text="${blogInfo.getBlogComments()}">
                                    Default
                                </td>
                                <!-- TODO博客的增删改查 -->
                                <td>
                                    <a href="#" class="btn btn-default">查看</a>
                                </td>
                                <td>
                                    <a href="#" class="btn btn-default">编辑</a>
                                </td>
                                <td>
                                    <a href="#" class="btn btn-danger">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

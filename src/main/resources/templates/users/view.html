<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script th:src="@{/bootstrap/script/jquery-3.4.1.min.js}" src="../static/bootstrap/script/jquery-3.4.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h3 th:text="${title}"></h3>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        用户ID
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        用户名
                    </th>
                    <th>
                        状态
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="success">
                    <td th:text="${user.getUserId()}">
                        1
                    </td>
                    <td th:text="${user.getUserEmail()}">
                        TB - Monthly
                    </td>
                    <td th:text="${user.getUserName()}">
                        01/04/2012
                    </td>
                    <td>
                        Approved
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <a th:href="@{'/users/delete/' + ${user.getUserId()}}">
        <button class="btn btn-default btn-danger" type="button" th:href="@{'/users/delete/' + ${user.getUserId()}}">删除</button>
    </a>
    <a th:href="@{'/users/modify/' + ${user.getUserId()}}">
        <button class="btn btn-default btn-primary" type="button" th:href="@{'/users/modify/' + ${user.getUserId()}}">修改</button>
    </a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

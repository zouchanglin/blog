<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${title}"></h3>
<div>
    <p><strong>Id:</strong> <span th:text="${user.getUserId()}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.getUserName()}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.getUserEmail()}"></span></p>
</div>
<div>
    <a th:href="@{'/users/delete/' + ${user.getUserId()}}">删除</a>
    <a th:href="@{'/users/modify/' + ${user.getUserId()}}">修改</a>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

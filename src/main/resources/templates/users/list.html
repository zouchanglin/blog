<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in action</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script th:src="@{/bootstrap/script/jquery-3.4.1.min.js}" src="../static/bootstrap/script/jquery-3.4.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<!--<div class="container" th:replace="~{fragments/header::header}"></div>-->
<div class="container" th:insert="fragments/header::header"></div>

<div class="container">
    <h3 th:text="${title}"></h3>
    <div>
        <a th:href="@{/users/form}">创建用户</a>
    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        用户ID
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        用户名
                    </th>
                    <th>
                        状态
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${userList.size() == 0}">
                    <td colspan="4">暂无用户信息</td>
                </tr>
                <tr th:each="user:${userList}">
                    <td th:text="${user.getUserId()}">
                        1
                    </td>
                    <td th:text="${user.getUserEmail()}">
                        TB - Monthly
                    </td>
                    <td>
                        <a th:href="@{'users/'+ ${user.getUserId()}}"  th:text="${user.getUserName()}"></a>
                    </td>
                    <td>
                        Default
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
